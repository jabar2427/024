<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }

        .wishes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .wish {
            background-color: #fff;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .wish:hover {
            transform: scale(1.1);
        }

        .footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 20px;
        }

        .heart {
            color: #e74c3c;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .small-hearts {
            position: absolute;
            font-size: 1rem;
            opacity: 0;
            animation: float-up 3s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                opacity: 0.8; 
                transform: translateY(0) rotate(0deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-100px) rotate(20deg); 
            }
        }

        .cake-container {
            position: relative;
            margin: 20px 0;
        }

        .cake {
            font-size: 3rem;
            position: relative;
            z-index: 2;
        }

        .candle {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            z-index: 3;
        }

        .flame {
            color: #ff9800;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1) rotate(-2deg); }
            100% { opacity: 0.8; transform: scale(1.1) rotate(2deg); }
        }

        .from {
            font-style: italic;
            margin-top: 15px;
            color: #777;
        }

        .surprise-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .surprise-btn:hover {
            background-color: #c0392b;
        }

        .hidden {
            display: none;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 100;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéÇ</div>
        <h1>Selamat Ulang Tahun!</h1>
        
        <div class="cake-container">
            <div class="cake">üéÇ</div>
            <div class="candle">üïØÔ∏è<span class="flame">üî•</span></div>
        </div>
        
        <p class="message">
            Semoga di usiamu yang baru ini, 
            kamu selalu diberkahi dengan kesehatan, 
            kebahagiaan, dan kesuksesan. 
            <span class="heart">‚ù§Ô∏è</span>
        </p>
        
        <div class="wishes">
            <div class="wish">üéÅ</div>
            <div class="wish">üåü</div>
            <div class="wish">üéà</div>
            <div class="wish">üéä</div>
            <div class="wish">üéâ</div>
        </div>
        
        <button class="surprise-btn" onclick="showSurprise()">Klik untuk kejutan!</button>
        
        <div id="surpriseMessage" class="hidden">
            <p class="message">
                Tiup lilinnya dan buat permintaan! 
                Semoga semua harapanmu menjadi kenyataan! 
                ‚ú®üéÇ‚ú®
            </p>
        </div>
        
        <p class="from">Dariku, for you <br></p>
    </div>

    <script>
        // Create floating hearts on click
        document.addEventListener('click', function(e) {
            createSmallHeart(e.clientX, e.clientY);
        });

        function createSmallHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'small-hearts';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Show surprise message
        function showSurprise() {
            const surpriseMessage = document.getElementById('surpriseMessage');
            surpriseMessage.classList.remove('hidden');
            
            // Create confetti
            createConfetti();
            
            // Change emoji
            document.querySelector('.emoji').innerHTML = 'üéâ';
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
